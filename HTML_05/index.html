<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastre-HW_5-Oleshchuk_V</title>
  </head>
  <body>
    <!-- начало Враппер -->
    <div id="wrapper">
      <!--начало Хэдер -->
      <header>
        <div class="menu">
          <div class="head_button">
            <p>Ola! <a href="#" class="first_a">Entar </a> ou <a href="#"class="second_a"> Cadastre-se</a></p>
          </div>
          <ul>
            <li class="button2">
              <a href="#" class="button2"><img src="./images/flag.png" width="23" align="center"></img> Minhas Ofertas</a>
            </li>
          </ul>
          <ul>
            <li><a href="#" class="button1">Ajuda</a></li>
            <li><a href="#" class="button1">Contato</a></li>
            <li><a href="#" class="button1">Forum</a></li>
            <li><a href="#" class="button1">Vender</a></li>
            <li><a href="#" class="button1">Meu YouBike</a></li>
          </ul>
        </div>
      </header>
      <!-- конец Хэдер -->

      <!-- начало Контент -->
      <div class="content">
        <div class="container_clearfix">

            <div class="center-top-block">
              <h2>Cadastre-se</h2>
            </div>

            <div class="center-block">
              <ul>
                <li class="button4">
                  <a href="#" class="button4"></a>
                </li>
                <div class="line">
                  <div class="side_a"></div>
                  <div class="side_b"><p>OU</p></div>
                  <div class="side_c"></div>
                </div>
              </ul>
              <form action="first-name" method="post" id="enter">
                <div class="area">
                  <input type="text" name="first-name" class="input" placeholder="First Name" required>
                </div>
                <div class="area">
                  <input type="text" name="last-name" class="input" placeholder="Last Name" required>
                </div>
                <div class="area">
                  <input type="text" name="email" class="input" placeholder="Email Address" required>
                </div>
                <div class="area">
                  <input type="text" name="password" class="input" placeholder="Choose Password" required>
                </div>
                <div class="area">
                  <input type="text" name="confirm" class="input" placeholder="Password Confirm" required>
                </div>
                <div class="checkbox_conteiner">
          				<ul>
          					<li>
          						<label><input type="checkbox">Send me Youbike updates and tips</label>
          					</li>
          				</ul>
          			</div>

          			<div>
          				<button type="submit">Create my Account</button>
          			</div>
          			<p class="subtext">By clicking the button above, you agree to the Terms of Service</p>
          			<p class="subtext">Xiew our Privacy Policy</p>
              </form>
            </div>
        </div>
      </div>
      <!-- конец Контент -->
    </div>
    <!-- конец Враппер -->
  </body>
</html>
